<h2 style="margin: 20px">Zaplanowane urlopy</h2>

<div style="margin: 20px">
    <table class="table table-hover" >
        <thead>
        <tr  class="table-primary">
            <th class="col">Data początkowa</th>
            <th class="col" >Data końcowa</th>
            <th class="col">Ilość wykorzystanych dni</th>

<div style="width: 94%">
    <button  class="btn btn-primary btn-lg btn-block" type="button" style="margin: 40px" onclick="location.href='takeVacation.jsp'"> Zgłoś urlop</button>

</div>

<div>
    <form action="/VacationServlet" method="post">

        <div>
            <label for="start">Data początkowa</label>
            <input type="date" id="start" name="start"
                   value="today"
                   min="today" max="2021-12-31"
                   required >
        </div>

        <fieldset class="form-group">
            <label for="time">Ilość dni</label>
            <input type="range" min="1" max="40" value="7" name="time" class="custom-range" id="time" oninput="this.nextElementSibling.value = this.value"
                   required>
            <output>50</output>
        </fieldset>

        <div class="form-group">
            <label  for="metric" >Rodzaj</label>
            <select class="form-control" id="metric" name="metric" type="text" >
                <option>Płatny</option>
                <option>Niepłatny</option>
                <option>Zdrowotny</option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Potwierdź</button>


    </form>
</div>
