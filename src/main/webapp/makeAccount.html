    <meta charset="UTF-8">

            </li>

<div>
    <br/>
    <form action="/MakeAccountServlet" method="get">

        <h2>Utwórz konto</h2>
        <legend>Podaj dane</legend>
        <div class="form-group">

            <input type="text" class="form-control" id="name" name="name" placeholder="Imię" required>
        </div>
        <div class="form-group">

            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Nazwisko" required>
        </div>

        <div class="form-group">

            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">

            <input type="text" class="form-control" id="login" name="login" placeholder="Login" required>
        </div>

        <div class="form-group">

            <input type="password" class="form-control" id="password" name="password" placeholder="Hasło" required>
        </div>

        <div class="form-group">
            <legend>Wybierz dział</legend>
            <select class="form-control" id="metric" name="metric" type="text" >
                <option>Dział1</option>
                <option>Dział2</option>
                <option>Dział3</option>
            </select>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="job" name="job" placeholder="Stanowisko" required>
        </div>


        <div class="form-group">
            <input type="number" min="0" max="40" step="1" class="form-control" id="years" name="years" placeholder="Lata stażu" required>
        </div>

        <div class="form-group">
            <legend>Wybierz wykształcenie</legend>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked="">
                <label class="custom-control-label" for="customRadio1">Zasadnicza szkoła zawodowa</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Średnia szkoła zawodowa</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio4">Średnia szkoła ogólnokształcąca</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio5" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio5">Szkoła policealna</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio6" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio6">Szkoła wyższa</label>
            </div>
        </div>
        </fieldset>


        <button type="submit" class="btn btn-primary" style="margin: 10px">Utwórz konto</button>
    </form>
</div>



</body>
</html>
